name: CI/CD Deploy

on:
  push:
    branches:
      - main  # یا master اگه برنجت اینه

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # دریافت کد پروژه
      - name: Checkout code
        uses: actions/checkout@v3

      # نصب Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # نصب پکیج‌ها
      - name: Install dependencies
        run: npm install --production

      # بیلد Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .

      # لاگین به Docker Registry
      - name: Login to Docker Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # پوش کردن ایمیج به رجیستری
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_IMAGE_NAME }}

      # دیپلوی به سرور/سرویس
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_IMAGE_NAME }}
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:3000 ${{ secrets.DOCKER_IMAGE_NAME }}
